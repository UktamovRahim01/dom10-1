<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>Document</title>
</head>

<body>
	<div class="container">
		<button class="add-product">Добавить новый товар</button>
		<div class="prise_zon">
				<div>
					<label for="from">Товары от:</label>
					<input name="from" id="from" placeholder="$100" type="number">
				</div>
				<div>
					<label for="to">Товары до:</label>
					<input name="to" id="to" placeholder="$500" type="number">
				</div>
				<button class="show">Показать</button>
		</div>

		<div class="boxs">


		</div>

<div class="menu">
		<form class="menus" action="#">
			<div>
				<label for="product-name">Название товара</label>
				<input class="spm" name="name" id="product-name" placeholder="Курица" type="text">
			</div>
			<div>
				<label for="product-price">Цена товара</label>
				<input class="spn" name="price" id="product-price" placeholder="$100" type="number">
			</div>
			<button class="add">Добавить</button>
		</form>
		<button class="back">Назад</button>
	</div>
</div>



	<script src="./js/script.js"></script>
</body>

</html>
